<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Onam Pookkalam</title>
    <style>
        /* This CSS is self-contained and does not need an internet connection to load styles. */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background: linear-gradient(135deg, #FFF8E1, #FFD180);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 42rem;
            width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
        }

        .title {
            font-family: "Georgia", "Times New Roman", serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #92400e;
            margin: 0;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.5rem;
            }
        }

        .subtitle {
            font-size: 1.125rem;
            color: #b45309;
            margin-top: 0.5rem;
            margin-bottom: 2rem;
        }

        .pookkalam-frame {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            border: 4px solid #FBBF24;
        }
        
        .pookkalam-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #4B5563;
        }
    </style>
</head>
<body>

    <main class="container">
        <h1 class="title">Happy Onam!</h1>
        <p class="subtitle">Here is my digital pookkalam creation.</p>

        <div class="pookkalam-frame">
            <img 
              src="./pookalam.jpg" 
              alt="A beautiful pookkalam with a design of Lord Ganesha in the center." 
              class="pookkalam-image"
              onerror="this.style.display='none'; this.parentElement.innerHTML = 'Image not found. Make sure pookalam.jpg is in the same folder as index.html.';">
        </div>

        <p class="footer-text">Wishing you a wonderful and prosperous Onam celebration.</p>
    </main>

</body>
</html>
