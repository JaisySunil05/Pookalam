<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Onam Pookkalam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FFF8E1, #FFD180);
        }
        .title-font {
            font-family: 'Kalam', cursive;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 md:p-8">

    <main class="text-center bg-white/60 backdrop-blur-sm p-8 md:p-12 rounded-2xl shadow-xl border border-white/50 max-w-2xl w-full">
        <h1 class="title-font text-5xl md:text-7xl text-amber-700">Happy Onam!</h1>
        <p class="text-lg text-amber-600 mt-2 mb-8">Here is my digital pookkalam creation.</p>

        <div class="w-full aspect-square rounded-full overflow-hidden shadow-lg border-4 border-amber-300">
            <!-- 
              This image has been chosen to match the design you provided.
              To use your EXACT image, you would need to:
              1. Upload your pookkalam image to a hosting service (like Imgur, Postimages, etc.).
              2. Copy the direct link to the image.
              3. Replace the 'src' value in the <img> tag below with your direct link.
            -->
            <img 
              src="https://ibb.co/rRZHgGw7" 
              alt="A beautiful pookkalam with a design of Lord Ganesha in the center." 
              class="w-full h-full object-cover"
              onerror="this.onerror=null;this.src='https://placehold.co/600x600/FFF8E1/FFD180?text=My+Pookkalam';">
        </div>

        <p class="mt-8 text-sm text-gray-500">Wishing you a wonderful and prosperous Onam celebration.</p>
    </main>

</body>
</html>
